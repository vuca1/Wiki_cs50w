{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if query %}
        <h1>Results for: "{{query}}" </h1>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <a href="{% url 'title' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
